version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "**/*"
    schedule:
      interval: "daily"
      
    groups:
      testcontainers:
        patterns:
          - "Testcontainers*"


  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "daily"